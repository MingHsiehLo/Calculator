<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main id="calculatorMain">
  <div id="screen">
    <p id="lastOperation"></p>
    <p id="smallScreen"></p>
    <p id="bigScreen"></p>
  </div>
  <div>
    <button id="module" class="scientificButton" onclick='captureInput("module", "operator")'>%</button>
    <button class="eraseButton" onclick='deleteAll()'>CA</button>
    <button class="eraseButton" onclick='deleteIt()'>C</button>
    <button id="deleteOne" class="eraseButton" onclick='deleteOne()'>←</button>
  </div>
  <div>
    <button id="pow" class="scientificButton" onclick='captureInput("pow", "operator")'>x<sup>y</sup></button>
    <button id="euler" class="scientificButton" onclick='captureInput("euler", "special")'>e<sup>x</sup></button>
    <button id="exponente3" class="scientificButton" onclick='captureInput("exponente3", "special")'>x<sup>3</sup></button>
    <button id="pi" class="scientificButton" onclick='captureInput("pi", "number")'>π</button>
  </div>
  <div>
    <button id="ln" class="scientificButton" onclick='captureInput("ln", "special")'>ln(x)</button>
    <button id="log" class="scientificButton" onclick='captureInput("log", "special")'>log(x)</button>
    <button id="factorial" class="scientificButton" onclick='captureInput("factorial", "special")'>x!</button>
    <button id="factorialSuma" class="scientificButton" onclick='captureInput("factorialSuma", "special")'>x!+</button>
  </div>
  <div>
    <button id="unoSobre" class="scientificButton" onclick='captureInput("unoSobre", "special")'>1/x</button>
    <button id="exponente2" class="scientificButton" onclick='captureInput("exponente2", "special")'>x<sup>2</sup></button>
    <button id="raiz2" class="scientificButton" onclick='captureInput("raiz2", "special")'>√x</button>
    <button id="division" class="scientificButton" onclick='captureInput("division", "operator")'>÷</button>
  </div>
  <div>
    <button id="seven" class="commonButton" onclick='captureInput("seven", "number")'>7</button>
    <button id="eight" class="commonButton" onclick='captureInput("eight", "number")'>8</button>
    <button id="nine" class="commonButton" onclick='captureInput("nine", "number")'>9</button>
    <button id="multi" class="commonButton" onclick='captureInput("multi", "operator")'>×</button>
  </div>
  <div>
    <button id="four" class="commonButton" onclick='captureInput("four", "number")'>4</button>
    <button id="five" class="commonButton" onclick='captureInput("five", "number")'>5</button>
    <button id="six" class="commonButton" onclick='captureInput("six", "number")'>6</button>
    <button id="minus" class="commonButton" onclick='captureInput("minus", "operator")'>-</button>
  </div>
  <div>
    <button id="one" class="commonButton" onclick='captureInput("one", "number")'>1</button>
    <button id="two" class="commonButton" onclick='captureInput("two", "number")'>2</button>
    <button id="three" class="commonButton" onclick='captureInput("three", "number")'>3</button>
    <button id="sum" class="commonButton" onclick='captureInput("sum", "operator")'>+</button>
  </div>
  <div>
    <button id="changeSign" class="commonButton" onclick='captureInput("changeSign", "special")'>+/-</button>
    <button id="zero" class="commonButton" onclick='captureInput("zero", "number")'>0</button>
    <button id="dot" class="commonButton" onclick='captureInput("dot", "number")'>.</button>
    <button id="specialButton" onclick='validResult()'>=</button>
  </div>
</main>
<script src="script.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script type="module" src="jquery.js"></script>
</body>
</html>
